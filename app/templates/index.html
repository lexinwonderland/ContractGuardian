<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Contract Guardian</title>
	<link rel="stylesheet" href="/static/style.css" />
</head>
<body>
	<header>
		<h1>Contract Guardian</h1>
		<nav>
			<a href="/contracts">Contracts</a>
			<a href="/upload">Upload</a>
			{% if user %}
				<a href="#" onclick="logout()">Logout</a>
			{% else %}
				<a href="/login">Login</a>
				<a href="/register">Register</a>
			{% endif %}
		</nav>
	</header>
	<main>
		{% if user %}
			<p>Welcome back! You can <a href="/contracts">view your contracts</a> or <a href="/upload">upload a new contract</a>.</p>
		{% else %}
			<p>Welcome! Please <a href="/login">log in</a> or <a href="/register">create an account</a> to manage your contracts.</p>
		{% endif %}
	</main>
	<script>
	async function logout() {
		const res = await fetch('/auth/logout', { method: 'POST', credentials: 'include' });
		if (res.ok) {
			location.href = '/';
		}
	}
	</script>
</body>
</html>
